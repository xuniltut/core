  creator    : "@rx1310"
  url        : "https://github.com/xuniltut"
  title      : "TutLinux (ТЛ, TL) — справочник по Linux"
  description: "Открытый проект (интернет-ресурс), разработанный для предоставления минимальной информации о программном обеспечении, используемом в дистрибутивах Linux."
  image      : "./assets/images/twitter_card.jpg"
  image_alt  : "Логотип проекта TutLinux"
  dnt        : false

# ? браузер UC
# * {string}  orientation   : фиксация экрана в заданной ориентации
# * {boolean} fullscreen    : запрет отображения этого документа в полноэкранном режиме
# * {string}  imagemode     : браузер UC будет отображать изображения, даже если находится в "текстовом режиме"
# * {string}  browsermode   : документ будет отображаться в "режиме приложения" (полноэкранный режим, запрещающий жест и т.д.)
# * {boolean} nightmode     : отключение "ночного режима" браузера UC для этого документа
# * {string}  layoutmode    : упростить документ, чтобы уменьшить передачу данных
# * {boolean} wap_font_scale: отключить функцию браузера UC "увеличивать масштаб шрифта, когда в документе много слов"
browser_uc:
  orientation   : "portrait"
  fullscreen    : false
  imagemode     : "force"
  browsermode   : "application"
  nightmode     : false
  layoutmode    : "fitscreen"
  wap_font_scale: false

# ? браузер QQ
# * {string}  orientation: фиксирует экран в заданной ориентации [landscape,portrait]
# * {boolean} fullscreen : отображение этого документа в полноэкранном режиме
# * {string}  page_mode  : документ будет отображаться в "режиме приложения" (полноэкранный режим и т.д.)
browser_qq:
  orientation: "portrait"
  fullscreen : false
  page_mode  : "app"
